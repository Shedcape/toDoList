<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/style.css">
  <script src="./test.js" type="module" defer></script>
  <title>To Do</title>
</head>

<body>
  <header>
    <img class="logo" src="./assets/things-to-do-icon-16.jpg" alt="logo">
    <h1 class="logo-text">To Do Central</h1>
  </header>
  <aside>
    <h2 class="project-text">Projects</h2>
    <img class="new" src="./assets/plus-icon-17.jpg" alt="New Project">
    <div class="project-container">
      <div class="project">
        <img class="project-image" src="./assets/project-management-icon-png-14.jpg" alt="Project">
        <h3 class="project-name">Project 1</h3>
        <img class="delete-project" src="./assets/trash-svgrepo-com.svg" alt="Delete Project">
      </div>
    </div>
  </aside>
  <div class="container">
    <h1>To Do</h1>
    <label for="title">Title</label>
    <input type="text" name="title" id="title">
    <label for="description">Description</label>
    <input type="text" name="description" id="description">
    <label for="duedate">Due Date</label>
    <input type="datetime-local" name="duedate" id="duedate">
    <label for="priority">Priority</label>
    <select name="priority" id="priority">
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>
    <label for="checklist">Checklist</label>
    <ul>
      <li><input type="text" name="check"></li>
    </ul>
    <button id="addcheck">Add</button>
    <button id="execute">Submit Todo</button>
  </div>
  <footer>
    By Shedcape
  </footer>
</body>

</html>
